<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h1>Lets Start Quiz App</h1>
      <div class="quiz-box">
        <div class="quiz-header">
          <h2 class="question">Question</h2>
          <ul>
            <li>
              <input type="radio" name="answer" class="answer" id="inp_1" />
              <label for="inp_1" class="ans-lable" id="ans_1">answer1</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="inp_2" />
              <label for="inp_2" class="ans-lable" id="ans_2">answer2</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="inp_3" />
              <label for="inp_3" class="ans-lable" id="ans_3">answer3</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="inp_4" />
              <label for="inp_4" class="ans-lable" id="ans_4">answer4</label>
            </li>
          </ul>
          <div class="buttons">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
            <button class="submit">Submit</button>
          </div>
        </div>
      </div>
      <div class="result-container" id="result">
        <h2 id="score"></h2>
        <div class="buttons">
          <button class="reload" onclick="location.reload()">Start Over</button>
        </div>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
